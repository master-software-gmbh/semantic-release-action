name: Release GitHub action

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Release GitHub action
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create semantic release
        uses: master-software-gmbh/semantic-release-action@v1
